<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Store - Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Shop</a>
      <h1 class="logo"><i class="fas fa-store"></i> Shopping Cart</h1>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Shop</a>
      </div>
    </div>
  </nav>

  <main class="main">
    <div class="cart-container" id="cartContainer">
      <div class="empty-cart" id="emptyCart">
        <i class="fas fa-shopping-cart"></i>
        <h3>Your cart is empty</h3>
        <p>Add items to get started</p>
        <a href="index.html" class="btn btn-primary">Continue Shopping</a>
      </div>
      
      <div class="cart-content" id="cartContent" style="display: none;">
        <div class="cart-items" id="cartItems"></div>
        
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
          <button class="btn btn-primary checkout-btn" id="checkoutBtn">
            <i class="fas fa-credit-card"></i> Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
